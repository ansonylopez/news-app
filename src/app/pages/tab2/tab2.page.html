<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable mode="md" (ionChange)="changeCategory($event)">
    <ion-segment-button [value]="category" mode="md" *ngFor="let category of categories">
      <ion-label text-capitalize> {{ category }}</ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content>
  
  <app-news [news]="news"></app-news>

  <ion-infinite-scroll threshold="150px" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
